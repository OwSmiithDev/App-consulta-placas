<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Placas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            background-color: #111827;
        }

        .loader {
            border: 4px solid #4B5563;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        button:disabled {
            cursor: not-allowed;
            background-color: #4B5563;
        }
    </style>
</head>

<body class="text-gray-200">
    <div class="w-full max-w-md mx-auto p-4 min-h-screen">
        <header class="text-center py-6 space-y-3">
            <div class="flex items-center justify-center space-x-3">
                <div class="bg-blue-500 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-car w-8 h-8 text-white">
                        <path
                            d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2">
                        </path>
                        <circle cx="7" cy="17" r="2"></circle>
                        <path d="M9 17h6"></path>
                        <circle cx="17" cy="17" r="2"></circle>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white">Consulta de Placas</h1>
            </div>
            <p class="text-gray-400 text-sm max-w-xs mx-auto">
                Digite a placa do veículo para consultar as informações.
            </p>
        </header>

        <main class="bg-gray-800 rounded-xl p-5 space-y-4">
            
            <div id="manual-input-area" class="space-y-3">
                <h2 class="font-semibold text-white text-center">Digite a Placa</h2>
                <div class="flex space-x-2">
                    <input type="text" id="manual-plate-input" placeholder="ABC1D23" maxlength="7"
                        class="w-full bg-gray-900/50 border-2 border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 uppercase text-center font-mono tracking-widest">
                    <button id="manual-search-btn"
                        class="bg-green-600 text-white font-bold p-3 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="status-container"
                class="bg-gray-900/50 p-4 rounded-lg min-h-[100px] flex flex-col items-center justify-center text-center space-y-2">
                <div id="loader" class="loader hidden"></div>
                <p id="status-text" class="text-gray-400 text-sm">Pronto para consultar.</p>
                <div id="result-container" class="hidden w-full text-left text-sm">
                    <div class="space-y-2">
                        <p class="flex justify-between"><strong>Placa:</strong> <span id="result-plate"
                                class="font-mono bg-gray-700 px-2 py-1 rounded"></span></p>
                        <p class="flex justify-between"><strong>Proprietário:</strong> <span id="result-owner"></span>
                        </p>
                        <p class="flex justify-between"><strong>Situação:</strong> <span id="result-financial"></span>
                        </p>
                        <p class="flex justify-between"><strong>Contato:</strong> <span id="result-contact"></span></p>
                    </div>
                </div>
                <div id="not-found" class="hidden text-red-400 font-semibold text-sm">
                    <p id="not-found-text"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const notFoundContainer = document.getElementById('not-found');
        const notFoundText = document.getElementById('not-found-text');
        const manualPlateInput = document.getElementById('manual-plate-input');
        const manualSearchBtn = document.getElementById('manual-search-btn');

        // --- CONFIGURAÇÕES ---
        const API_URL = 'https://leitor-de-placas-api.onrender.com';

        // --- EVENTOS ---
        manualSearchBtn.addEventListener('click', () => {
            const plate = manualPlateInput.value.trim().toUpperCase();
            if (plate.length === 7) {
                queryDatabase(plate);
            } else {
                displayError('Por favor, digite uma placa válida (7 caracteres).');
            }
        });
        
        manualPlateInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                manualSearchBtn.click();
            }
        });
        
        // --- CONSULTA MANUAL (DIRETO AO BACKEND) ---
        async function queryDatabase(plate) {
            loader.classList.remove('hidden');
            statusText.textContent = `Consultando placa: ${plate}...`;
            resultContainer.classList.add('hidden');
            notFoundContainer.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/api/plate/${plate}`);
                const result = await response.json();

                if (response.ok && result.data) {
                    displaySuccess(result.data);
                } else {
                    displayError(result.message || 'Placa não encontrada.');
                }
            } catch (error) {
                console.error("Erro ao consultar a API:", error);
                displayError('Erro de conexão com o servidor.');
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- FUNÇÕES DE EXIBIÇÃO ---
        function displaySuccess(data) {
            document.getElementById('result-plate').textContent = data.plate_number;
            document.getElementById('result-owner').textContent = data.owner;
            document.getElementById('result-financial').textContent = data.financial_status;
            document.getElementById('result-contact').textContent = data.contact;
            resultContainer.classList.remove('hidden');
            statusText.textContent = 'Consulta realizada com sucesso!';
            notFoundContainer.classList.add('hidden'); // Garante que a mensagem de erro suma
        }

        function displayError(message) {
            notFoundText.textContent = message;
            notFoundContainer.classList.remove('hidden');
            statusText.textContent = 'Falha na consulta.';
            resultContainer.classList.add('hidden'); // Esconde resultados anteriores
        }
    </script>
</body>

</html>
